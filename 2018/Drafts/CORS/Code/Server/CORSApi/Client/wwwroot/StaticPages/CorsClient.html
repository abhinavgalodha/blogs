<!DOCTYPE html>
<html>
<head>
    <title>Sample CORS Client</title>
</head>
<body>
<button type="button" onclick="getCurrentServerDateTime()">Get Time</button>
<span id="currentServerDateTime"></span>
<script type="text/javascript">

    function getCurrentServerDateTime() {
        var xhr = new XMLHttpRequest(),
            method = "GET",
            url = "https://localhost:5001/api/Date";

        xhr.open(method, url, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById("currentServerDateTime").innerText =  xhr.responseText;
            }
        };
        xhr.send();
    }

</script>
</body>
</html>
